<section class="dashboard">
  <div class="container">
    <header>
      <h5 class="left">Test task</h5>
      <div class="user-data right">
        <h6 class="name">{{User.name}}</h6>
        <p>{{User.email}}</p>
        <div class="dropdown-data z-depth-3">
          <ul>
            <li>
              <a (click)="logout()">Logout</a>
            </li>
            
          </ul>
        </div>
      </div>
      <div class="clearfix"></div>
    </header>

    <div class="wrapper z-depth-2 white">
      <table class="responsive-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Id</th>
            <th>Created at</th>
            <th>Updated At</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of Users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user._id}}</td>
            <td>{{user.createdAt | date:'dd-MMMM'}}</td>
            <td>{{user.updatedAt | date:'dd-MMMM'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
